<div class="container">
  <div class="wrapper">
    <div class="header">
      <h1>{{ selectedItem }}</h1>
    </div>
    <div class="interface">
      <ul class="navigation">
        <li
          (click)="selectIem(profile)"
          [class]="{ selected: selectedItem === profile }"
        >
          Moje dane
        </li>
        <li
          (click)="selectIem(activeTickets)"
          [class]="{ selected: selectedItem === activeTickets }"
        >
          Aktywne bilety
        </li>
        <li
          (click)="selectIem(ticketsHistory)"
          [class]="{ selected: selectedItem === ticketsHistory }"
        >
          Historia zakup√≥w
        </li>
      </ul>
      <div class="content-wrapper">
        <div class="content">
          @if(selectedItem === profile) {
          <app-profile />
          } @if (selectedItem === activeTickets) {
          <app-active-tickets />
          } @if (selectedItem === ticketsHistory) {
          <app-tickets-history />
          }
        </div>
      </div>
    </div>
  </div>
</div>
